<div id="video-modal" class="modal">
  <div class="modal__inner">
    <div class="modal__header">
      <span class="close" aria-label="Close"><span></span></span>
    </div>
    <div class="modal__content">
      <div class="video">
        <a class="video__link" href="https://youtu.be/neHA4MJwpnY">
          <picture>
            <source srcset="https://i.ytimg.com/vi_webp/neHA4MJwpnY/maxresdefault.webp" type="image/webp">
            <img class="video__media" src="https://i.ytimg.com/vi/neHA4MJwpnY/maxresdefault.jpg" alt="The Sustainable Business Canvas">
          </picture>
        </a>
        <button class="video__button" type="button" aria-label="Play video">
          <svg class="video__icon" width="64" height="64" viewBox="0 0 64 64">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite.svg#play-circle-white"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
