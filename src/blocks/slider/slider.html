<?php // Slider
			  $argsSlide = array(
				  "post_type" => 'slider',
'order'   => 'ASC',
);

$slide = new WP_Query( $argsSlide );

if ( $slide->have_posts() ) { ?>
<section class="slider">
  <div class="slider__container">
    <?php while ( $slide->have_posts() ) {
    $slide->the_post(); ?>
    <figure class="slider__cell">
      <a href="<?php the_field( 'sliders_url' ); ?>" class="slider__link">
        <img src="<?php the_field( 'sliders_image' ); ?>" alt="<?php the_title(); ?>"
             class="slider__img">
      </a>
    </figure>
    <?php } ?>
  </div>
</section>
<?php wp_reset_postdata(); ?>
<?php } else { ?>
<p>Слайды скоро появится...</p>
<?php } ?>
<?php wp_reset_postdata();
